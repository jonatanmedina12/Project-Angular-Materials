 <nz-layout class="main-layout">
      <!-- Overlay para mÃ³vil -->
      <div 
        class="mobile-overlay" 
        [class.active]="isMobile() && sidebarOpen()"
        (click)="closeMobileSidebar()">
      </div>

      <!-- Sidebar -->
      <app-sidebar 
        [collapsed]="collapsed()"
        [isMobile]="isMobile()"
        [sidebarOpen]="sidebarOpen()"
        (toggleSidebar)="toggleSidebar()"
        (closeMobileSidebar)="closeMobileSidebar()">
      </app-sidebar>

      <!-- Main Layout -->
      <nz-layout class="inner-layout" [style.margin-left]="sidebarMargin()">
        <!-- Header -->
        <app-header 
          [collapsed]="collapsed()"
          [isMobile]="isMobile()"
          (toggleSidebar)="toggleSidebar()">
        </app-header>

        <!-- Content -->
        <nz-content class="app-content">
          <router-outlet></router-outlet>
        </nz-content>

        <!-- Footer -->
        <app-footer></app-footer>
      </nz-layout>
    </nz-layout>
