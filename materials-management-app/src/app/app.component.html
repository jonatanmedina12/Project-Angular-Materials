 <!-- Spinner de inicialización global -->
    @if (isInitializing()) {
      <div class="app-initialization-spinner">
        <div class="spinner-content">
          <div class="spinner"></div>
          <p>Verificando sesión...</p>
        </div>
      </div>
    }

    <!-- Contenido principal -->
    @if (!isInitializing()) {
      <!-- Con layout principal -->
      @if (shouldShowLayout()) {
        <app-main-layout>
          <router-outlet />
        </app-main-layout>
      }
      
      <!-- Sin layout (páginas de auth, errores, etc.) -->
      @if (!shouldShowLayout()) {
        <router-outlet />
      }
    }
