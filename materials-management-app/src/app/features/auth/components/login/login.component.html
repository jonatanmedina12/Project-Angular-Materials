<!-- Spinner de inicialización -->
<div *ngIf="isInitializing()" class="initialization-spinner">
  <nz-spin 
    nzSize="large" 
    nzTip="Verificando sesión...">
    <div class="spinner-content"></div>
  </nz-spin>
</div>

<!-- Componente de login -->
<div *ngIf="!isInitializing()" class="login-container">
  <div class="login-wrapper">
    
    <!-- Header -->
    <div class="login-header">
      <div class="logo">
        <svg class="logo-img" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="#2563eb" stroke-width="2" stroke-linejoin="round"/>
          <path d="M2 17L12 22L22 17" stroke="#2563eb" stroke-width="2" stroke-linejoin="round"/>
          <path d="M2 12L12 17L22 12" stroke="#2563eb" stroke-width="2" stroke-linejoin="round"/>
        </svg>
      </div>
      <h1 class="login-title">Bienvenido de vuelta</h1>
      <p class="login-subtitle">Ingresa tus credenciales para acceder al sistema</p>
    </div>

    <!-- Mensaje de error -->
    @if (error()) {
      <div class="error-container">
        <app-error-message
          [title]="'Error de autenticación'"
          [message]="error()!"
          [closeable]="true"
          [showRetry]="false"
          (close)="onErrorClose()">
        </app-error-message>
      </div>
    }

    <!-- Card del formulario -->
    <nz-card class="login-card" [nzBordered]="false">
      <form nz-form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        
        <!-- Campo Usuario -->
        <nz-form-item class="input-field">
          <nz-form-label nzRequired>Usuario o correo</nz-form-label>
          <nz-form-control 
            [nzErrorTip]="hasFieldError('usernameOrEmail') ? getFieldError('usernameOrEmail') : ''">
            <nz-input-group nzPrefixIcon="user">
              <input 
                nz-input 
                formControlName="usernameOrEmail" 
                placeholder="Tu nombre de usuario"
                autocomplete="username"
                [class.error-input]="hasFieldError('usernameOrEmail')">
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>

        <!-- Campo Contraseña -->
        <nz-form-item class="input-field">
          <nz-form-label nzRequired>Contraseña</nz-form-label>
          <nz-form-control 
            [nzErrorTip]="hasFieldError('password') ? getFieldError('password') : ''">
            <nz-input-group nzPrefixIcon="lock">
              <input 
                nz-input 
                [type]="passwordVisible() ? 'text' : 'password'"
                formControlName="password" 
                placeholder="Tu contraseña"
                autocomplete="current-password"
                [class.error-input]="hasFieldError('password')">
              <span 
                nz-input-suffix
                class="password-toggle"
                (click)="togglePasswordVisibility()">
                <i 
                  nz-icon 
                  [nzType]="passwordVisible() ? 'eye-invisible' : 'eye'" 
                  nzTheme="outline">
                </i>
              </span>
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>

        <!-- Opciones -->
        <nz-form-item class="login-options">
          <div class="login-options-wrapper">
            <label nz-checkbox formControlName="remember">
              Mantener sesión iniciada
            </label>
            <a 
              class="forgot-link" 
              (click)="goToForgotPassword()">
              ¿Olvidaste tu contraseña?
            </a>
          </div>
        </nz-form-item>

        <!-- Botón de login -->
        <nz-form-item>
          <button 
            nz-button 
            nzType="primary" 
            nzSize="large"
            nzBlock
            [nzLoading]="loading()"
            [disabled]="!isFormValid()"
            type="submit"
            class="login-button">
            @if (!loading()) {
              <i nz-icon nzType="login" nzTheme="outline"></i>
            }
            <span>{{ loading() ? 'Iniciando sesión...' : 'Iniciar sesión' }}</span>
          </button>
        </nz-form-item>

        <!-- Divider -->
        <nz-divider nzText="¿Primera vez aquí?" nzOrientation="center"></nz-divider>

        <!-- Registro -->
        <div class="register-section">
          <p class="register-text">
            Crea tu cuenta para comenzar.
            <a 
              class="register-link" 
              (click)="goToRegister()">
              Registrarse
            </a>
          </p>
        </div>
      </form>
    </nz-card>

    <!-- Footer -->
    <div class="login-footer">
      <p>&copy; {{ currentYear }} Sistema de Gestión de Materiales. Todos los derechos reservados.</p>
    </div>
  </div>
</div>
