<nz-layout class="app-layout">
  <!-- Sidebar -->
  <nz-sider 
    nzCollapsible 
    [nzCollapsed]="collapsed()"  
    [nzTrigger]="null"
    nzWidth="256px"
    class="app-sidebar">
    
    
    <!-- Logo -->
  <div class="sidebar-logo">
      <img 
        src="assets/logo.png" 
        alt="Logo" 
        [style.display]="collapsed() ? 'none' : 'block'"  
        class="logo-img">
      <img 
        src="assets/logo-mini.png" 
        alt="Logo" 
        [style.display]="collapsed() ? 'block' : 'none'"  
        class="logo-mini">
    </div>

    <!-- Navigation Menu -->
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="collapsed()">
      <li nz-menu-item nzMatchRouter>
        <a routerLink="/materials">
          <i nz-icon nzType="inbox" nzTheme="outline"></i>
          <span>Materiales</span>
        </a>
      </li>
      
      <li nz-submenu nzTitle="Gestión" nzIcon="setting">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/materials/create">
              <i nz-icon nzType="plus" nzTheme="outline"></i>
              <span>Nuevo Material</span>
            </a>
          </li>
          <li nz-menu-item>
            <a href="#/cities">
              <i nz-icon nzType="environment" nzTheme="outline"></i>
              <span>Ciudades</span>
            </a>
          </li>
        </ul>
      </li>

      <li nz-menu-item>
        <a href="#/reports">
          <i nz-icon nzType="bar-chart" nzTheme="outline"></i>
          <span>Reportes</span>
        </a>
      </li>
    </ul>
  </nz-sider>

  <!-- Main Layout -->
  <nz-layout class="inner-layout">
    <!-- Header -->
    <nz-header class="app-header">
      <div class="header-content">
        <div class="header-left">
       <i 
            nz-icon 
            [nzType]="collapsed() ? 'menu-unfold' : 'menu-fold'" 
            class="trigger"
            (click)="toggleSidebar()">
          </i>
          
          <!-- Breadcrumb -->
          <nz-breadcrumb class="breadcrumb">
            <nz-breadcrumb-item>
              <i nz-icon nzType="home"></i>
              <span>Inicio</span>
            </nz-breadcrumb-item>
            <nz-breadcrumb-item>
              <i nz-icon nzType="inbox"></i>
              <span>Materiales</span>
            </nz-breadcrumb-item>
          </nz-breadcrumb>
        </div>

        <div class="header-right">
          <span class="welcome-text">Sistema de Gestión de Materiales</span>
        </div>
      </div>
    </nz-header>

    <!-- Content -->
    <nz-content class="app-content">
      <router-outlet></router-outlet>
    </nz-content>

    <!-- Footer -->
    <nz-footer class="app-footer">
      Material Management System ©2025 - Desarrollado con Angular 19 + NG-ZORRO
    </nz-footer>
  </nz-layout>
</nz-layout>
