<div class="login-container">
  <div class="login-wrapper">
    <div class="login-header">
      <div class="logo">
        <img src="assets/logo.png" alt="Logo" class="logo-img">
      </div>
      <h1 class="login-title">Iniciar Sesión</h1>
      <p class="login-subtitle">Sistema de Gestión de Materiales</p>
    </div>

    <!-- Mensaje de error -->
    @if (error()) {
      <div class="error-container">
        <app-error-message
          [title]="'Error de autenticación'"
          [message]="error()!"
          [closeable]="true"
          [showRetry]="false"
          (close)="onErrorClose()">
        </app-error-message>
      </div>
    }

    <nz-card class="login-card" [nzBordered]="false">
      <form nz-form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        
        <!-- Campo Usuario -->
        <nz-form-item>
          <nz-form-label nzRequired>Usuario</nz-form-label>
          <nz-form-control 
            [nzErrorTip]="hasFieldError('username') ? getFieldError('username') : ''">
            <nz-input-group nzPrefixIcon="user">
              <input 
                nz-input 
                formControlName="username" 
                placeholder="Ingrese su usuario"
                autocomplete="username"
                [class.error-input]="hasFieldError('username')">
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>

        <!-- Campo Contraseña -->
        <nz-form-item>
          <nz-form-label nzRequired>Contraseña</nz-form-label>
          <nz-form-control 
            [nzErrorTip]="hasFieldError('password') ? getFieldError('password') : ''">
            <nz-input-group nzPrefixIcon="lock">
              <input 
                nz-input 
                [type]="passwordVisible() ? 'text' : 'password'"
                formControlName="password" 
                placeholder="Ingrese su contraseña"
                autocomplete="current-password"
                [class.error-input]="hasFieldError('password')">
              <span 
                nz-input-suffix
                class="password-toggle"
                (click)="togglePasswordVisibility()">
                <i 
                  nz-icon 
                  [nzType]="passwordVisible() ? 'eye-invisible' : 'eye'" 
                  nzTheme="outline">
                </i>
              </span>
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>

        <!-- Recordar y Olvidé contraseña -->
        <nz-form-item class="login-options">
          <div class="login-options-wrapper">
            <label nz-checkbox formControlName="remember">
              Recordarme
            </label>
            <a 
              class="forgot-link" 
              (click)="goToForgotPassword()">
              ¿Olvidaste tu contraseña?
            </a>
          </div>
        </nz-form-item>

        <!-- Botón de login -->
        <nz-form-item>
          <button 
            nz-button 
            nzType="primary" 
            nzSize="large"
            nzBlock
            [nzLoading]="loading()"
            [disabled]="!loginForm.valid"
            type="submit"
            class="login-button">
            <i nz-icon nzType="login" nzTheme="outline"></i>
            <span>Iniciar Sesión</span>
          </button>
        </nz-form-item>

        <!-- Divider -->
        <nz-divider nzText="O" nzOrientation="center"></nz-divider>

        <!-- Registro -->
        <div class="register-section">
          <p class="register-text">
            ¿No tienes una cuenta?
            <a 
              class="register-link" 
              (click)="goToRegister()">
              Regístrate aquí
            </a>
          </p>
        </div>
      </form>
    </nz-card>

    <!-- Footer -->
    <div class="login-footer">
      <p>&copy; 2025 Sistema de Gestión de Materiales. Todos los derechos reservados.</p>
    </div>
  </div>
</div>
